<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KSR College</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
          <a class="logo" href="#"><i class="fas fa-graduation-cap"></i> KSR College</a>
          <ul class="nav-links">
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="placement.html">Placement</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

    <section class="page-header">
        <div class="container">
            <h1>Registration Form</h1>
            <p>Join us and start your journey at KSR College</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Select Course</label>
                        <select id="course" name="course" required>
                            <option value="computer_science">Bachelor of Computer Science</option>
                            <option value="business_admin">Bachelor of Business Administration</option>
                            <option value="engineering">Bachelor of Engineering</option>
                            <option value="arts">Bachelor of Arts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
