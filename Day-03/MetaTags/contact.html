<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Gourmet Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <section class="container mx-auto px-6 py-16 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Get in Touch</h1>
    <p class="text-gray-600 mb-8">We'd love to hear from you! Reach out with questions, feedback, or reservations.</p>

    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <form>
        <div class="mb-4 text-left">
          <label class="block text-gray-700">Name</label>
          <input type="text" class="w-full mt-1 px-4 py-2 border rounded-lg" placeholder="Your Name">
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full mt-1 px-4 py-2 border rounded-lg" placeholder="you@example.com">
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700">Message</label>
          <textarea class="w-full mt-1 px-4 py-2 border rounded-lg" rows="5" placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="bg-amber-600 text-white font-bold py-2 px-6 rounded hover:bg-amber-700">Send Message</button>
      </form>
    </div>

    <div class="mt-10 text-gray-600">
      <p>Email: info@gourmethaven.com</p>
      <p>Phone: +1 234 567 890</p>
    </div>
  </section>

</body>
</html>
