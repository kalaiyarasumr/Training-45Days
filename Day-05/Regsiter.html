<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      margin: 0;
      padding: 3rem;
      transition: background 0.5s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #004466;
      margin-bottom: 1.25rem;
    }

    form {
      max-width: 37.5rem; /* 600px */
      width: 90%;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: scale(1.01);
      box-shadow: 0 0.75rem 2.2rem rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-top: 1.25rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    select {
      width: 100%;
      max-width: 15rem;
      padding: 0.625rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0.313rem rgba(0, 188, 212, 0.3);
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.625rem;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      background-color: #f3faff;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .radio-group label:hover,
    .checkbox-group label:hover {
      background-color: #d6f2ff;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background: linear-gradient(to right, #00bcd4, #2196f3);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0.313rem 0.938rem rgba(0, 188, 212, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0097a7, #1976d2);
      transform: translateY(-0.125rem);
    }

    @media screen and (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h2>User Registration Form</h2>

  <form>
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Upload Photo -->
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()" required>

    <!-- Image Preview -->
    <div id="preview-container" style="margin-top: 1rem;">
      <img id="preview" src="#" alt="Image Preview"
           style="display: none; max-width: 100%; height: auto; border-radius: 0.5rem; box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);" />
    </div>

    <!-- Department (Radio Buttons) -->
    <label>Department:</label>
    <div class="radio-group">
      <label><input type="radio" name="dept" value="CSBS" required> CSBS</label>
      <label><input type="radio" name="dept" value="CSE"> CSE</label>
      <label><input type="radio" name="dept" value="IT"> IT</label>
      <label><input type="radio" name="dept" value="ECE"> ECE</label>
      <label><input type="radio" name="dept" value="EEE"> EEE</label>
    </div>

    <!-- State and City Dropdowns -->
    <div style="display: flex; gap: 1.25rem; align-items: flex-end; flex-wrap: wrap; margin-top: 1rem;">
      <div style="flex: 1;">
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Kerala">Kerala</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Delhi">Delhi</option>
          <option value="Gujarat">Gujarat</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Telangana">Telangana</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
        </select>
      </div>

      <div style="flex: 1;">
        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="">-- Select City --</option>
          <option value="Chennai">Chennai</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>
    </div>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Your full address..." required></textarea>

    <!-- Favorite Subjects (Checkboxes) -->
    <label>Favorite Subjects:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="subjects" value="Math"> Math</label>
      <label><input type="checkbox" name="subjects" value="Physics"> Physics</label>
      <label><input type="checkbox" name="subjects" value="CS"> Computer Science</label>
      <label><input type="checkbox" name="subjects" value="English"> English</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>

  <script>
    function previewPhoto() {
      const fileInput = document.getElementById('photo');
      const previewImg = document.getElementById('preview');

      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '#';
        previewImg.style.display = 'none';
      }
    }
  </script>
</body>
</html>
