<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n =2
        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("Enter the number: "));
        }

        let display = "";
        let sum = 0;
        for(let i=0; i<arr.length; i++){
            display += arr[i] + " ";
            sum += arr[i];
        }
        document.write(display + "<br>");
        alert("Sum of array elements: " + sum);
    </script>
</body>
