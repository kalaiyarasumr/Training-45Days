<script>
    let name = "Kalai";
   
    document.write("Name: " + name + "<br>");
    document.write("Length: " + name.length + "<br>");
    document.write("Uppercase: " + name.toUpperCase() + "<br>");
    document.write("Lowercase: " + name.toLowerCase() + "<br>");
    document.write("Name: " +name.slice(2,5)+"<br>");
    document.write("Replaced Name: " + name.replace("Kalai", "M R Kalai") + "<br>");
    document.write("Trim: " + name.trim() + "<br>");
</script>
