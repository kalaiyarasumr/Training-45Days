<script>
let result = "";
let again;

do {
    let num1 = Number(prompt("Enter first number:"));
    let num2 = Number(prompt("Enter second number:"));

    let sum = num1 + num2;
    let subtract = num1 - num2;
    let multiply = num1 * num2;
    let divide = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";

    result += `${num1} + ${num2} = ${sum}\n`;
    result += `${num1} - ${num2} = ${subtract}\n`;
    result += `${num1} * ${num2} = ${multiply}\n`;  
    result += `${num1} / ${num2} = ${divide}\n\n`;

    alert(`Results:\n${num1} + ${num2} = ${sum}\n${num1} - ${num2} = ${subtract}\n${num1} * ${num2} = ${multiply}\n${num1} / ${num2} = ${divide}`);
    again = prompt("Do you want to perform another operation? (yes/no)").toLowerCase(); 
} while (again == "yes");



</script>
