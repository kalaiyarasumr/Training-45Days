<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
</body>
<script>
 let output = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            output += i + "<br>";
        }
    }
     document.getElementById("output").innerHTML = output;
</script>
</html>
