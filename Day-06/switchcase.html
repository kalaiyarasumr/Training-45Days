<script>
    let day = parseInt(prompt("Enter a number between 1 and 7 to find the corresponding day of the week:"));

    day = Number(day);

    let result = "";

    switch (day) {
        case 1:
            result = "Monday";
            break;
        case 2:
            result = "Tuesday";
            break;
        case 3:
            result = "Wednesday";
            break;
        case 4:
            result = "Thursday";
            break;
        case 5:
            result = "Friday";
            break;
        case 6:
            result = "Saturday";
            break;
        case 7:
            result = "Sunday";
            break;
        default:
            result = "Invalid input. Please enter a number between 1 and 7.";
    }
    alert(result);
    console.log(result);
</script>
</html>
